<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Teste Cliente Fiel</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<style>
table{
	width: 70%;
	margin-left: 15%;
}

form{
margin-left: 20%;
margin-top: 0%;
height:10px;
}

#botao{ text-align: center }


</style>


</head>
<body>

<nav>
    <div class="nav-wrapper red lighten-1">
      <a href="/" class="brand-logo">Teste Cliente Fiel</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down red lighten-1">
        <li><a href="/cadastro/frases">Frases</a></li>
        <li><a href="/cadastro/pacotesdeimagens">Pacotes de Imagens</a></li>
        <li><a href="/">Início</a></li>
      </ul>
    </div>
  </nav>
  
	<h4><center>1. Manter Frases</center></h4>

<form action="salvafrase" method="post" id="formfrase" th:object="${fraseobj}" class="col s12">

	<div class="row">
		<div class="input-fiel col s9">
			<!--  <label type="hidden" for="id">ID</label> -->
			<input type="hidden" name="id" id="id" th:field="*{id}" readonly="readonly">
		</div>
	</div>
	
	<div class="row">
		<div class="input-fiel col s9">
			<label for="fraseDesc" class="active">Frase</label>
			<input name="fraseDesc" id="fraseDesc" th:field="*{fraseDesc}" class="validate">
		</div>
	</div>
	
	<div class="row">
		<div class="input-fiel col s9">
			<label for="autor" class="active">Autor</label>
			<input name="autor" id="autor" th:field="*{autor}" class="validate">
		</div>
	</div>
	
	<div class="row">
		<div class="input-fiel col s9">
			<label for="tags" class="active">Tags</label>
			<input name="tags" id="tags" th:field="*{tags}" class="validate">
		</div>
	</div>
			
	<div class="row">
		<div class="input-fiel col s9" id="botao">
			<input type="submit" value="Salvar" class="waves-effect waves-light btn light-blue accent-3">
		</div>
	</div>
	
</form>

<br/>

	<table >
		<thead>
			<tr>
			<!-- <th>ID</th> -->
			<th>Frase</th>
			<th>Autor</th>
			<th>Tags</th>
			<th>Ação</th>
			</tr>
		</thead>

		 <tr th:each="frase : ${frases}">
			<!--<td th:text="${frase.id}"></td> -->
			<td th:text="${frase.fraseDesc}"></td>
			<td th:text="${frase.autor}"></td>
			<td th:text="${frase.tags}"></td>
			<td><a th:href="@{/editarfrase/{idfrase}(idfrase=${frase.id})}">Editar</a>/<a th:href="@{/removerfrase/{idfrase}(idfrase=${frase.id})}">Excluir</a></td>
			
		</tr>

	</table>



</body>
</html>
